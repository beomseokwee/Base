<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

  <form id = "form">
  <div class="mb-3">
    <label for="login-input" class="form-label">Email address</label>
    <input type="email" class="form-control" id="login-input" placeholder = "E-mail" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="pw-input" class="form-label" >Password</label>
    <input type="password" class="form-control" id="pw-input"  placeholder = "Password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
</form>


  <!-- 로그인이 되면 서버에 로그인 정보를 보내주세요. -->

  <script>
      $('form').on('submit',function(e){

        var a = document.getElementById('login-input').value;
        var b = document.getElementById('pw-input').value;

        console.log(a);
        console.log(b);

        $.ajax({
          type : "POST",
          contentType: 'application/json',
          url: "/api/login",
          data: {"email":a, "password":b},
          success:function(data){
          console.log(a)},
        })

        if(입력한아이디 == '' && 입력한패스워드 == ''){
          alert('아이디와 비밀번호를 입력해주세요');
          e.preventDefault();
        }
          else if(입력한아이디 == ''){
            alert('아이디를 입력해주세요');
            e.preventDefault();
          }
          else if(입력한패스워드 == ''){
            alert('비밀번호를 입력해주세요');
            e.preventDefault();
          }
        if(입력한패스워드.length < 6){
          alert('비밀번호를 더 길게 입력해주세요');
          e.preventDefault();
        }
        if (/\S+@\S+\.\S+/.test(입력한아이디)){
          alert('이메일형식아님');
        }
        if (/[A-Z]/.test(입력한패스워드)){
          alert('대문자가 있네요');
        }
      })
  </script>
  
</body>
